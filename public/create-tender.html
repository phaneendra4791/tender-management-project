<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tender - Tender Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/de4ee47533.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <a href="home.html" class="logo">
            <i class="fa-brands fa-youtube logo-icon"></i>Tender Management
        </a>
        <nav class="navbar">
            <ul>
                <li class="nav-item" id="navHome"><a class="nav-link" href="home.html"><span class="icon"><i class="fa-solid fa-house"></i></span><span class="name">HOME</span></a></li>
                <li class="nav-item" id="navContact"><a class="nav-link" href="contact.html"><span class="icon"><i class="fa-solid fa-id-card-clip"></i></span><span class="name">CONTACT</span></a></li>
                <li class="nav-item" id="navDashboard"><a class="nav-link" href="dashboard.html"><span class="icon"><i class="fa-solid fa-chart-line"></i></span><span class="name">DASHBOARD</span></a></li>
                <li class="active nav-item" aria-current="page" id="navCreateTender"><a class="nav-link" href="create-tender.html"><span class="icon"><i class="fa-solid fa-plus-circle"></i></span><span class="name">CREATE TENDER</span></a></li>
                <li class="nav-item" id="navMyBids"><a class="nav-link" href="my-bids.html"><span class="icon"><i class="fa-solid fa-gavel"></i></span><span class="name">MY BIDS</span></a></li>
                <li class="nav-item" id="navProfile"><a class="nav-link" href="profile.html"><span class="icon"><i class="fa-solid fa-user"></i></span><span class="name">PROFILE</span></a></li>
                <li class="nav-item" id="navLogin"><a class="nav-link" href="login.html"><span class="icon"><i class="fa-solid fa-sign-in-alt"></i></span><span class="name">LOGIN</span></a></li>
                <li class="nav-item" id="navRegister"><a class="nav-link" href="register.html"><span class="icon"><i class="fa-solid fa-user-plus"></i></span><span class="name">REGISTER</span></a></li>
                <li class="nav-item" id="navLogout"><a class="nav-link" href="#" id="logoutLink"><span class="icon"><i class="fa-solid fa-sign-out-alt"></i></span><span class="name">LOGOUT</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container my-5">
            <h2 class="section-title">Create New Tender</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card p-4">
                        <form id="createTenderForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Tender Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" required>
                                    <option value="">Select Category</option>
                                    <option value="IT">IT</option>
                                    <option value="Construction">Construction</option>
                                    <option value="Services">Services</option>
                                    <option value="Supplies">Supplies</option>
                                    <option value="Consulting">Consulting</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="endDate" class="form-label">Submission Deadline</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="minBudget" class="form-label">Minimum Budget ($)</label>
                                    <input type="number" class="form-control" id="minBudget" min="0">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="maxBudget" class="form-label">Maximum Budget ($)</label>
                                    <input type="number" class="form-control" id="maxBudget" min="0">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="documents" class="form-label">Supporting Documents (URLs, comma-separated)</label>
                                <input type="text" class="form-control" id="documents" placeholder="e.g., http://doc1.com/file.pdf, http://doc2.com/file.docx">
                                <small class="text-muted">Enter full URLs for tender documents, separated by commas.</small>
                            </div>
                            <button type="submit" class="btn-primary w-100">Create Tender</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Helper function to handle 401 Unauthorized errors
            const handleUnauthorized = (error) => {
                if (error.message.includes('401') || error.message.includes('403')) {
                    Swal.fire({
                        title: 'Session Expired',
                        text: 'Your session has expired or is invalid. Please log in again.',
                        icon: 'warning',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        localStorage.removeItem('jwtToken');
                        localStorage.removeItem('userType');
                        localStorage.removeItem('username'); // Clear username as well
                        window.location.href = 'login.html';
                    });
                } else {
                    Swal.fire({
                        title: 'Error!',
                        text: error.message || 'Failed to perform action. Please try again later.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            };

            // Authenticated Fetch Utility (repeated in each HTML for simplicity, consider a shared JS file)
            async function authenticatedFetch(url, options = {}) {
                const token = localStorage.getItem('jwtToken');

                if (!token) {
                    handleUnauthorized(new Error('401 Unauthorized'));
                    throw new Error('Authentication required.');
                }

                const headers = {
                    ...options.headers,
                    'x-auth-token': token // Add the authorization token
                };

                try {
                    const response = await fetch(url, { ...options, headers });

                    if (response.status === 401 || response.status === 403) {
                        handleUnauthorized(new Error(`${response.status} Unauthorized/Forbidden`));
                        throw new Error('Session expired or invalid token.');
                    }

                    return response;
                } catch (error) {
                    console.error('Error in authenticatedFetch:', error);
                    handleUnauthorized(error); // Pass the actual error for better logging
                    throw error;
                }
            }


            const userTypeCheck = localStorage.getItem('userType');
            if (userTypeCheck !== 'admin') {
                document.querySelector('form').innerHTML = '<p class="text-danger text-center">Access denied. Only administrators can create tenders.</p>';
                document.querySelector('h2').textContent = 'Unauthorized';
                // Optionally redirect immediately or hide the form
                // window.location.href = 'dashboard.html';
                return; // Stop execution if not admin
            }

            const createTenderForm = document.getElementById('createTenderForm');
            if (createTenderForm) {
                createTenderForm.addEventListener('submit', handleCreateTender);
            }

            async function handleCreateTender(event) {
                event.preventDefault();

                const title = document.getElementById('title').value.trim();
                const description = document.getElementById('description').value.trim();
                const category = document.getElementById('category').value;
                const endDate = document.getElementById('endDate').value;
                const minBudget = document.getElementById('minBudget').value;
                const maxBudget = document.getElementById('maxBudget').value;
                const documentsInput = document.getElementById('documents').value.trim();

                const documents = documentsInput.split(',').map(url => url.trim()).filter(url => url !== '').map(url => ({
                    fileName: url.substring(url.lastIndexOf('/') + 1),
                    fileUrl: url
                }));

                const tenderData = {
                    title,
                    description,
                    category,
                    endDate,
                    minBudget: minBudget ? parseFloat(minBudget) : undefined,
                    maxBudget: maxBudget ? parseFloat(maxBudget) : undefined,
                    documents
                };

                try {
                    const response = await authenticatedFetch('http://127.0.0.1:5001/api/tenders', { // Protected route
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(tenderData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        Swal.fire({
                            title: 'Success!',
                            text: 'Tender created successfully!',
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            createTenderForm.reset();
                            window.location.href = 'dashboard.html';
                        });
                    } else {
                        Swal.fire({
                            title: 'Error!',
                            text: result.msg || 'Failed to create tender.',
                            icon: 'error',
                            confirmButtonText: 'Try Again'
                        });
                    }
                } catch (error) {
                    console.error('Network or server error during tender creation:', error);
                    // handleUnauthorized is already called by authenticatedFetch, so no need to call it again here
                }
            }

            // Dynamic Navbar Logic
            const jwtToken = localStorage.getItem('jwtToken');
            const userType = localStorage.getItem('userType');

            const navDashboard = document.getElementById('navDashboard');
            const navCreateTender = document.getElementById('navCreateTender');
            const navMyBids = document.getElementById('navMyBids');
            const navProfile = document.getElementById('navProfile');
            const navLogin = document.getElementById('navLogin');
            const navRegister = document.getElementById('navRegister');
            const navLogout = document.getElementById('navLogout');
            const logoutLink = document.getElementById('logoutLink');

            const navHome = document.getElementById('navHome');
            const navContact = document.getElementById('navContact');


            const updateNavbar = () => {
                if (jwtToken) {
                    navLogin.style.display = 'none';
                    navRegister.style.display = 'none';
                    if (navDashboard) navDashboard.style.display = 'list-item';
                    if (navLogout) navLogout.style.display = 'list-item';
                    if (navProfile) navProfile.style.display = 'list-item';
                    if (navHome) navHome.style.display = 'list-item';
                    if (navContact) navContact.style.display = 'list-item';

                    if (userType === 'admin') {
                        if (navCreateTender) navCreateTender.style.display = 'list-item';
                        if (navMyBids) navMyBids.style.display = 'none';
                    } else if (userType === 'bidder') {
                        if (navMyBids) navMyBids.style.display = 'list-item';
                        if (navCreateTender) navCreateTender.style.display = 'none';
                    } else {
                        if (navCreateTender) navCreateTender.style.display = 'none';
                        if (navMyBids) navMyBids.style.display = 'none';
                    }
                } else {
                    if (navLogin) navLogin.style.display = 'list-item';
                    if (navRegister) navRegister.style.display = 'list-item';
                    if (navHome) navHome.style.display = 'list-item';
                    if (navContact) navContact.style.display = 'list-item';
                    if (navDashboard) navDashboard.style.display = 'none';
                    if (navCreateTender) navCreateTender.style.display = 'none';
                    if (navMyBids) navMyBids.style.display = 'none';
                    if (navLogout) navLogout.style.display = 'none';
                    if (navProfile) navProfile.style.display = 'none';
                }
            };

            updateNavbar();

            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('jwtToken');
                    localStorage.removeItem('userType');
                    localStorage.removeItem('username'); // Clear username on logout
                    alert('Logged out successfully!');
                    window.location.href = 'home.html';
                });
            }
        });
    </script>
</body>
</html>
