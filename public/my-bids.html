<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bids - Tender Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/de4ee47533.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <a href="home.html" class="logo">
            <i class="fa-brands fa-youtube logo-icon"></i>Tender Management
        </a>
        <nav class="navbar">
            <ul>
                <li class="nav-item" id="navHome"><a class="nav-link" href="home.html"><span class="icon"><i class="fa-solid fa-house"></i></span><span class="name">HOME</span></a></li>
                <li class="nav-item" id="navContact"><a class="nav-link" href="contact.html"><span class="icon"><i class="fa-solid fa-id-card-clip"></i></span><span class="name">CONTACT</span></a></li>
                <li class="nav-item" id="navDashboard"><a class="nav-link" href="dashboard.html"><span class="icon"><i class="fa-solid fa-chart-line"></i></span><span class="name">DASHBOARD</span></a></li>
                <li class="nav-item" id="navCreateTender"><a class="nav-link" href="create-tender.html"><span class="icon"><i class="fa-solid fa-plus-circle"></i></span><span class="name">CREATE TENDER</span></a></li>
                <li class="active nav-item" aria-current="page" id="navMyBids"><a class="nav-link" href="my-bids.html"><span class="icon"><i class="fa-solid fa-gavel"></i></span><span class="name">MY BIDS</span></a></li>
                <li class="nav-item" id="navProfile"><a class="nav-link" href="profile.html"><span class="icon"><i class="fa-solid fa-user"></i></span><span class="name">PROFILE</span></a></li>
                <li class="nav-item" id="navLogin"><a class="nav-link" href="login.html"><span class="icon"><i class="fa-solid fa-sign-in-alt"></i></span><span class="name">LOGIN</span></a></li>
                <li class="nav-item" id="navRegister"><a class="nav-link" href="register.html"><span class="icon"><i class="fa-solid fa-user-plus"></i></span><span class="name">REGISTER</span></a></li>
                <li class="nav-item" id="navLogout"><a class="nav-link" href="#" id="logoutLink"><span class="icon"><i class="fa-solid fa-sign-out-alt"></i></span><span class="name">LOGOUT</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container my-5">
            <h2 class="section-title">My Submitted Bids</h2>
            <div id="myBidsList" class="projects-grid">
                <p class="text-center" style="color: var(--yt-text-secondary);">Loading your bids...</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const myBidsListDiv = document.getElementById('myBidsList');

            // Helper function to handle 401 Unauthorized errors
            const handleUnauthorized = (error) => {
                if (error.message.includes('401') || error.message.includes('403')) {
                    Swal.fire({
                        title: 'Session Expired',
                        text: 'Your session has expired or is invalid. Please log in again.',
                        icon: 'warning',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        localStorage.removeItem('jwtToken');
                        localStorage.removeItem('userType');
                        localStorage.removeItem('username'); // Clear username as well
                        window.location.href = 'login.html';
                    });
                } else {
                    Swal.fire({
                        title: 'Error!',
                        text: error.message || 'Failed to load data. Please try again later.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            };

            // Authenticated Fetch Utility (repeated in each HTML for simplicity, consider a shared JS file)
            async function authenticatedFetch(url, options = {}) {
                const token = localStorage.getItem('jwtToken');

                if (!token) {
                    handleUnauthorized(new Error('401 Unauthorized'));
                    throw new Error('Authentication required.');
                }

                const headers = {
                    ...options.headers,
                    'x-auth-token': token // Add the authorization token
                };

                try {
                    const response = await fetch(url, { ...options, headers });

                    if (response.status === 401 || response.status === 403) {
                        handleUnauthorized(new Error(`${response.status} Unauthorized/Forbidden`));
                        throw new Error('Session expired or invalid token.');
                    }

                    return response;
                } catch (error) {
                    console.error('Error in authenticatedFetch:', error);
                    handleUnauthorized(error); // Pass the actual error for better logging
                    throw error;
                }
            }


            const jwtToken = localStorage.getItem('jwtToken');
            const userType = localStorage.getItem('userType');

            if (!jwtToken || userType !== 'bidder') {
                Swal.fire({
                    title: 'Access Denied',
                    text: 'Please log in as a Bidder to view your bids.',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = 'login.html';
                });
                return;
            }

            async function fetchMyBids() {
                try {
                    const response = await authenticatedFetch('http://127.0.0.1:5001/api/bids/my-bids', { // Protected route
                        method: 'GET'
                    });
                    const bids = await response.json();

                    myBidsListDiv.innerHTML = '';

                    if (!response.ok) {
                        throw new Error(bids.msg || 'Failed to fetch your bids.');
                    }

                    if (bids.length === 0) {
                        myBidsListDiv.innerHTML = '<p class="text-center" style="color: var(--yt-text-secondary);">You have not submitted any bids yet.</p>';
                        return;
                    }

                    bids.forEach(bid => {
                        if (bid.tender) {
                            const bidCard = `
                                <div class="project-card">
                                    <h3>Tender: ${bid.tender.title}</h3>
                                    <p><strong>Your Bid Amount:</strong> $${bid.bidAmount.toLocaleString()}</p>
                                    <small>Status: ${bid.status} | Submitted On: ${new Date(bid.createdAt).toLocaleDateString()}</small>
                                    ${bid.bidDocuments && bid.bidDocuments.length > 0 ? `
                                        <p><strong>Bid Documents:</strong></p>
                                        <ul>
                                            ${bid.bidDocuments.map(doc => `<li><a href="${doc.fileUrl}" target="_blank">${doc.fileName || doc.fileUrl}</a></li>`).join('')}
                                        </ul>
                                    ` : ''}
                                    <a href="tender-details.html?id=${bid.tender._id}" class="project-link">View Tender Details</a>
                                    ${bid.status === 'Accepted' && bid.tender.status === 'Awarded' ? `
                                        <button class="project-link mark-complete-btn" style="background-color: var(--yt-red); margin-top: 10px;" data-bid-id="${bid._id}">Mark as Completed</button>
                                    ` : ''}
                                </div>
                            `;
                            myBidsListDiv.innerHTML += bidCard;
                        } else {
                            console.log("Skipping bid in 'My Bids' due to null tender:", bid);
                        }
                    });

                    document.querySelectorAll('.mark-complete-btn').forEach(button => {
                        button.addEventListener('click', handleMarkComplete);
                    });

                } catch (error) {
                    console.error('Error fetching my bids:', error);
                    myBidsListDiv.innerHTML = `<p class="text-center" style="color: var(--yt-text-secondary);">Error loading your bids: ${error.message}</p>`;
                    // handleUnauthorized is already called by authenticatedFetch
                }
            }

            async function handleMarkComplete(event) {
                const bidId = event.target.dataset.bidId;

                try {
                    const response = await authenticatedFetch(`http://127.0.0.1:5001/api/bids/${bidId}/complete`, { // Protected route
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const result = await response.json();

                    if (response.ok) {
                        Swal.fire({
                            title: 'Success!',
                            text: 'Tender marked as completed successfully!',
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            fetchMyBids(); // Refresh the 'My Bids' list
                        });
                    } else {
                        Swal.fire({
                            title: 'Error!',
                            text: result.msg || 'Failed to mark tender as completed.',
                            icon: 'error',
                            confirmButtonText: 'Try Again'
                        });
                    }
                } catch (error) {
                    console.error('Error marking tender as completed:', error);
                    // handleUnauthorized is already called by authenticatedFetch
                }
            }

            fetchMyBids();

            // Dynamic Navbar Logic
            const navDashboard = document.getElementById('navDashboard');
            const navCreateTender = document.getElementById('navCreateTender');
            const navMyBids = document.getElementById('navMyBids');
            const navProfile = document.getElementById('navProfile');
            const navLogin = document.getElementById('navLogin');
            const navRegister = document.getElementById('navRegister');
            const navLogout = document.getElementById('navLogout');
            const logoutLink = document.getElementById('logoutLink');
            const navHome = document.getElementById('navHome');
            const navContact = document.getElementById('navContact');


            const updateNavbar = () => {
                const jwtTokenInScope = localStorage.getItem('jwtToken');
                const userTypeInScope = localStorage.getItem('userType');

                if (jwtTokenInScope) {
                    navLogin.style.display = 'none';
                    navRegister.style.display = 'none';
                    if (navDashboard) navDashboard.style.display = 'list-item';
                    if (navLogout) navLogout.style.display = 'list-item';
                    if (navProfile) navProfile.style.display = 'list-item';
                    if (navHome) navHome.style.display = 'list-item';
                    if (navContact) navContact.style.display = 'list-item';

                    if (userTypeInScope === 'admin') {
                        if (navCreateTender) navCreateTender.style.display = 'list-item';
                        if (navMyBids) navMyBids.style.display = 'none';
                    } else if (userTypeInScope === 'bidder') {
                        if (navMyBids) navMyBids.style.display = 'list-item';
                        if (navCreateTender) navCreateTender.style.display = 'none';
                    } else {
                        if (navCreateTender) navCreateTender.style.display = 'none';
                        if (navMyBids) navMyBids.style.display = 'none';
                    }
                } else {
                    if (navLogin) navLogin.style.display = 'list-item';
                    if (navRegister) navRegister.style.display = 'list-item';
                    if (navHome) navHome.style.display = 'list-item';
                    if (navContact) navContact.style.display = 'list-item';
                    if (navDashboard) navDashboard.style.display = 'none';
                    if (navCreateTender) navCreateTender.style.display = 'none';
                    if (navMyBids) navMyBids.style.display = 'none';
                    if (navLogout) navLogout.style.display = 'none';
                    if (navProfile) navProfile.style.display = 'none';
                }
            };

            updateNavbar();

            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('jwtToken');
                    localStorage.removeItem('userType');
                    localStorage.removeItem('username'); // Clear username on logout
                    Swal.fire({ title: 'Logged out!', text: 'You have been logged out.', icon: 'success', timer: 1500, showConfirmButton: false }).then(() => {
                        window.location.href = 'home.html';
                    });
                });
            }
        });
    </script>
</body>
</html>
